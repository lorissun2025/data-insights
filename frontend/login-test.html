<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试 - 智能数据平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .success {
            color: #10b981;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>DATA INSIGHTS</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="username" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" placeholder="admin123" required>
            </div>
            <button type="submit">登录</button>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
    </div>

    <script>
        console.log('Login page loaded');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            console.log('Username:', username, 'Password:', password);

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (username === 'admin' && password === 'admin123') {
                console.log('Login successful');
                localStorage.setItem('token', 'test_token_' + Date.now());
                localStorage.setItem('userInfo', JSON.stringify({username: 'admin'}));

                successDiv.textContent = '登录成功!正在跳转...';
                successDiv.style.display = 'block';

                setTimeout(() => {
                    console.log('Redirecting to dashboard');
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                console.log('Login failed');
                errorDiv.textContent = '用户名或密码错误';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
