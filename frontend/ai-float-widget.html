    <script>
        let isMaximized = false;

        function toggleAIWindow() {
            const window = document.getElementById('aiWindow');
            window.classList.toggle('active');
        }

        function closeAIWindow() {
            const window = document.getElementById('aiWindow');

        function maximizeAIWindow() {

        function sendMessage() {
            const input = document.getElementById('aiInput');
            const message = input.value.trim();
            if (!message) return;

            setTimeout(() => {

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `ai-message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'ai-message-avatar';
            avatar.textContent = type === 'ai' ? 'AI' : 'æˆ‘';

            const content = document.createElement('div');
            content.className = 'ai-message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);

        function handleKeyPress(event) {

                sendMessage();

        }

        // æ‹–åŠ¨åŠŸèƒ½
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        const aiWindow = document.getElementById('aiWindow');
        const aiHeader = document.getElementById('aiHeader');

        aiHeader.addEventListener('mousedown', dragStart);
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('mousemove', drag);

        function dragStart(e) {
            if (isMaximized) return;

            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === aiHeader || aiHeader.contains(e.target)) {
                // æ’é™¤æ§åˆ¶æŒ‰é’®
                if (!e.target.classList.contains('ai-control-btn')) {
                    isDragging = true;
                }
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();

                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, aiWindow);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }
