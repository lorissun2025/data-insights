events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 主服务配置
    upstream main_service {
        server main-service:8000;
    }

    # 供应链服务
    upstream supply_chain {
        server supply-chain:8001;
    }

    # 医疗效能服务
    upstream medical_performance {
        server medical-performance:8002;
    }

    # 高级预测服务
    upstream advanced_forecast {
        server advanced-forecast:8003;
    }

    # 数据导出服务
    upstream export_service {
        server export-service:8004;
    }

    server {
        listen       80;
        server_name  localhost;

        # 前端静态文件
        location / {
            root   /usr/share/nginx/html;
            index  index.html login.html;
            try_files $uri $uri/ /login.html;
        }

        # API反向代理 - 主服务
        location /api/ {
            proxy_pass http://main_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API反向代理 - 供应链
        location /api/supply-chain/ {
            proxy_pass http://supply_chain/api/supply-chain/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API反向代理 - 医疗效能
        location /api/medical/ {
            proxy_pass http://medical_performance/api/medical/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API反向代理 - 高级预测
        location /api/forecast/advanced/ {
            proxy_pass http://advanced_forecast/api/forecast/advanced/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API反向代理 - 数据导出
        location /api/export/ {
            proxy_pass http://export_service/api/export/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
