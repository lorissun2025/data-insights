version: '3.8'

services:
  # 主服务 (市场洞察、竞品、预测、客户、价格)
  main-service:
    build: .
    container_name: data-insights-main
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    command: python backend/app.py
    restart: unless-stopped
    networks:
      - data-insights-network

  # 供应链服务
  supply-chain:
    build: .
    container_name: data-insights-supply
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app/backend
    command: python backend/supply_chain.py
    restart: unless-stopped
    networks:
      - data-insights-network

  # 医疗效能服务
  medical-performance:
    build: .
    container_name: data-insights-medical
    ports:
      - "8002:8002"
    volumes:
      - ./backend:/app/backend
    command: python backend/medical_performance.py
    restart: unless-stopped
    networks:
      - data-insights-network

  # 高级预测服务
  advanced-forecast:
    build: .
    container_name: data-insights-forecast
    ports:
      - "8003:8003"
    volumes:
      - ./backend:/app/backend
    command: python backend/advanced_forecast.py
    restart: unless-stopped
    networks:
      - data-insights-network

  # 数据导出服务
  export-service:
    build: .
    container_name: data-insights-export
    ports:
      - "8004:8004"
    volumes:
      - ./backend:/app/backend
    command: python backend/export_api.py
    restart: unless-stopped
    networks:
      - data-insights-network

  # Nginx前端服务
  nginx:
    image: nginx:alpine
    container_name: data-insights-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - main-service
      - supply-chain
      - medical-performance
      - advanced-forecast
      - export-service
    restart: unless-stopped
    networks:
      - data-insights-network

networks:
  data-insights-network:
    driver: bridge
